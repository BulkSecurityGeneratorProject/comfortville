
<div *ngIf="section">
    <h2><span>Section</span> {{section.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{section.name}}</span>
        </dd>
        <dt><span>Pic</span></dt>
        <dd>
            <div *ngIf="section.pic">
                <a (click)="openFile(section.picContentType, section.pic)">
                    <img [src]="'data:' + section.picContentType + ';base64,' + section.pic" style="max-width: 100%;" alt="section image"/>
                </a>
                {{section.picContentType}}, {{byteSize(section.pic)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'section-access/'+ section.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
